<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <center>
            <br><br><br><br>
            Click the button below to view the PDF file. <br>
            <button class="btn btn-info" id="open-pdf" data-toggle="modal" data-target="#myModal">View PDF</button>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Modal Header</h2>
                        </div>
                        <div class="modal-body">
                            <div class="externalFile">
                                <iframe id="pdf-viewer" src="" type="application/pdf" width="100%" height="400"></iframe>
                            </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </div>
</body>
<script>
    let btn = document.getElementById("open-pdf")
    let frame = document.getElementById("pdf-viewer")
    btn.addEventListener("click", function() {
        let number = Math.floor((Math.random() * 5) + 1)
        frame.src = "https://bryanleo-pdfviewer.netlify.app/samplePDF"+ number +".pdf"
    });
</script>
</html>
